<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
</head>
<body>
<div th:fragment="login-modal">
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                               role="tab" aria-controls="pills-login" aria-selected="true">Đăng nhập</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register"
                               role="tab" aria-controls="pills-register" aria-selected="false">Đăng ký</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                             aria-labelledby="tab-login">
                            <form>
                                <!-- username input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="loginName" class="form-control"/>
                                    <label class="form-label" for="loginName">Email</label>
                                </div>
                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4 position-relative">
                                    <input type="password" id="password" class="form-control"/>
                                    <label class="form-label" for="password">Mật khẩu</label>
                                    <span class="position-absolute top-50 end-0 translate-middle-y p-2"
                                          style="cursor: pointer;">
                                            <i class="fa fa-eye-slash" id="togglePassword"></i>
                                        </span>
                                </div>
                                <!-- 2 column grid layout -->
                                <div class="row mb-4">
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-3 mb-md-0">
                                            <input class="form-check-input" type="checkbox" value="" id="loginCheck"
                                                   checked/>
                                            <label class="form-check-label" for="loginCheck"> Lưu thông tin </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Simple link -->
                                        <a href="#">Quên mật khẩu?</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
                                <div class="text-center">
                                    <button data-mdb-ripple-init type="button"
                                            class="btn btn-secondary btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <form>
                                <!-- Name input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="registerName" class="form-control"/>
                                    <label class="form-label" for="registerName">Tên</label>
                                </div>
                                <!-- Username input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="registerUsername" class="form-control"/>
                                    <label class="form-label" for="registerUsername">Số điện thoại</label>
                                </div>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="registerEmail" class="form-control"/>
                                    <label class="form-label" for="registerEmail">Email</label>
                                </div>
                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4 position-relative">
                                    <input type="password" id="registerPassword" class="form-control"/>
                                    <label class="form-label" for="registerPassword">Mật khẩu</label>
                                    <span class="position-absolute top-50 end-0 translate-middle-y p-2"
                                          style="cursor: pointer;">
                                            <i class="fa fa-eye-slash" id="togglePasswordRegister"></i>
                                        </span>
                                </div>
                                <!-- Repeat Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="registerRepeatPassword" class="form-control"/>
                                    <label class="form-label" for="registerRepeatPassword">Nhập lại mật khẩu</label>
                                </div>
                                <!-- Submit button -->
                                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-3">Đăng
                                    ký
                                </button>
                                <div class="text-center">
                                    <button data-mdb-ripple-init type="button"
                                            class="btn btn-secondary btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Pills content -->
                </div>
                <!-- End .modal-body -->
            </div>
            <!-- End .modal-content -->
        </div>
        <!-- End .modal-dialog -->
    </div>
    <!-- End .modal -->
</div>
</body>
</html>
